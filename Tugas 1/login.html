<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/chimney___industry_.jpg">
</head>
<body>
    <div class="header">
        <img src="./img/chimney___industry_.jpg" alt="Logo" class="logo">
        <div class="name">Smoke</div>
        <div class="component">
            <span>Store</span>
            <span>Community</span>
            <span>About</span>
            <span>Support</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="sign-in">
            <h2>Sign In</h2>
        </div>
        <div class="container">
            <div class="form">
                <h4>Username</h4>
                <input class="sign-inp" type="text" placeholder="Username">
                <h4>Password</h4>
                <input class="sign-inp" type="password" placeholder="Password">
                <button class="btn">Sign in</button>
            </div>
            <div class="qr">
                <p>Sign in with QR code</p>
                <img src="./img/image.png" alt="qr" class="qr-code">
            </div>
        </div>  
        <div class="sign-up">
            <h3>Don't have an account?</h3>
        </div>
        <button class="reg-btn">Sign Up</button>
    </div>
    <div class="footer">
        <img src="./img/chimney___industry_.jpg" alt="Logo" class="logo">
        <div class="name">Smoke</div>
    </div>
</body>
</html>
